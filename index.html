<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew LaTeX Renderer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial Hebrew', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            direction: rtl;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            direction: rtl;
        }
        .section {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Hebrew LaTeX Renderer</h1>
    <textarea id="input" placeholder="Enter your Hebrew LaTeX here..."></textarea>
    <button onclick="renderLaTeX()">Render LaTeX</button>
    <button onclick="generatePDF()">Generate PDF</button>
    <div id="output"></div>

    <script>
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            "HTML-CSS": {
                availableFonts: ["TeX"],
                preferredFont: "TeX",
                webFont: "TeX",
                imageFont: null,
                undefinedFamily: "Arial Hebrew"
            }
        });

        function renderLaTeX() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Rendering...';

            // Basic LaTeX parsing
            let html = input
                .replace(/\\section\{(.*?)\}/g, '<div class="section">$1</div>')
                .replace(/\\subsection\{(.*?)\}/g, '<div class="subsection">$1</div>')
                .replace(/\\begin\{itemize\}([\s\S]*?)\\end\{itemize\}/g, function(match, items) {
                    return '<ul>' + items.replace(/\\item\s(.*?)(?=\\item|$)/g, '<li>$1</li>') + '</ul>';
                })
                .replace(/\\begin\{enumerate\}([\s\S]*?)\\end\{enumerate\}/g, function(match, items) {
                    return '<ol>' + items.replace(/\\item\s(.*?)(?=\\item|$)/g, '<li>$1</li>') + '</ol>';
                })
                .replace(/\\textbf\{(.*?)\}/g, '<strong>$1</strong>')
                .replace(/\\textit\{(.*?)\}/g, '<em>$1</em>')
                .replace(/\\\\/, '<br>');

            output.innerHTML = html;

            // Render math
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, output]);
        }

        function generatePDF() {
            // Wait for MathJax to finish rendering
            MathJax.Hub.Queue(function () {
                const { jsPDF } = window.jspdf;
                const element = document.getElementById('output');

                html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save('hebrew_latex.pdf');
                });
            });
        }
    </script>
</body>
</html>
