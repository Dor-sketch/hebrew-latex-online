<body>
    <div class="container">
        <h1>Hebrew LaTeX Renderer</h1>
        <textarea id="input" placeholder="הכנס את ה-LaTeX שלך כאן..."></textarea>
        <div class="button-group">
            <button onclick="renderLaTeX()">הצג LaTeX</button>
            <button onclick="generatePDF()">צור PDF</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            "HTML-CSS": {
                availableFonts: ["TeX"],
                preferredFont: "TeX",
                webFont: "TeX",
                imageFont: null,
                undefinedFamily: "Arial Hebrew"
            }
        });

        function renderLaTeX() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            output.innerHTML = 'מעבד...';

            // Basic LaTeX parsing
            let html = input
                .replace(/\\section\{(.*?)\}/g, '<div class="section">$1</div>')
                .replace(/\\subsection\{(.*?)\}/g, '<div class="subsection">$1</div>')
                .replace(/\\begin\{itemize\}([\s\S]*?)\\end\{itemize\}/g, function(match, items) {
                    return '<ul>' + items.replace(/\\item\s(.*?)(?=\\item|$)/g, '<li>$1</li>') + '</ul>';
                })
                .replace(/\\begin\{enumerate\}([\s\S]*?)\\end\{enumerate\}/g, function(match, items) {
                    return '<ol>' + items.replace(/\\item\s(.*?)(?=\\item|$)/g, '<li>$1</li>') + '</ol>';
                })
                .replace(/\\textbf\{(.*?)\}/g, '<strong>$1</strong>')
                .replace(/\\textit\{(.*?)\}/g, '<em>$1</em>')
                .replace(/\\\\/, '<br>');

            output.innerHTML = html;

            // Render math
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, output]);
        }

        function generatePDF() {
            // Wait for MathJax to finish rendering
            MathJax.Hub.Queue(function () {
                const { jsPDF } = window.jspdf;
                const element = document.getElementById('output');

                html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save('hebrew_latex.pdf');
                });
            });
        }
    </script>
